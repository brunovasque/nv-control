<!DOCTYPE html>
<div class="header-actions">
<button type="button" id="clearAllBtn" class="btn btn-secondary">Limpar tudo</button>
</div>
</div>
</header>


<!-- MAIN -->
<main class="app-main">
<section class="console">
<div class="console-header">
<span>Console NV-Control</span>
<span class="hint">Enter envia • Ctrl+Enter quebra linha</span>
</div>


<div id="messages" class="messages"></div>


<div class="input-area">
<textarea id="userInput" rows="3" placeholder="Digite sua mensagem..."></textarea>


<div class="input-toolbar">
<div class="mode-buttons">
<button id="modeDirectorBtn" class="btn btn-secondary btn-mode active">Director</button>
<button id="modeEnaviaBtn" class="btn btn-secondary btn-mode">Enavia</button>
<button id="modeEngineerBtn" class="btn btn-secondary btn-mode">Engineer</button>
<button id="modeBrainBtn" class="btn btn-secondary btn-mode">Brain</button>
</div>


<div class="send-area">
<label class="checkbox-inline"><input id="debugToggle" type="checkbox" checked /> Debug</label>
<button id="sendBtn" class="btn btn-primary">Enviar</button>
</div>
</div>


<!-- PIPELINE COMPLETO -->
<div class="deploy-toolbar" id="canonical-toolbar">
<div class="deploy-toolbar-row">
<span class="pipeline-label">Pipeline</span>


<label class="checkbox-inline">
<span>Ambiente</span>
<select id="envSelect" class="history-filter-select">
<option value="test" selected>TESTE</option>
<option value="real">REAL</option>
</select>
</label>


<label class="checkbox-inline">
<span>workerId TEST</span>
<input id="workerIdTestInput" type="text" />
</label>


<label class="checkbox-inline">
<span>workerId REAL</span>
<input id="workerIdRealInput" type="text" />
</label>
</div>


<div class="deploy-toolbar-buttons">
<button id="canonAuditBtn" class="btn deploy-btn deploy-btn-simulate">AUDIT</button>
<button id="canonProposeBtn" class="btn deploy-btn deploy-btn-apply">PROPOSE</button>
<button id="canonApplyTestBtn" class="btn deploy-btn deploy-btn-safe">APPLY TEST</button>
<button id="canonDeployTestBtn" class="btn deploy-btn deploy-btn-worker">DEPLOY TESTE</button>
<button id="canonApproveBtn" class="btn deploy-btn deploy-btn-safe">APPROVE</button>
<button id="canonPromoteRealBtn" class="btn deploy-btn deploy-btn-worker">PROMOTE REAL</button>
<button id="canonCancelBtn" class="btn deploy-btn deploy-btn-close">CANCELAR</button>
<button id="canonRollbackBtn" class="btn deploy-btn deploy-btn-rollback">ROLLBACK</button>
</div>
</div>
</div>
</section>


<section class="side-panel">
<!-- TODO: PAINEL DIREITO COMPLETO PRESERVADO -->
</section>
</main>


<footer class="app-footer">
<span>NV-Control • ENAVIA supervisionada (modo supervised)</span>
<span class="hint">Director • Enavia • Engineer • Brain</span>
</footer>
</div>


<script src="script.js"></script>
</body>
</html>
