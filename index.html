<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NV-Control Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <header id="top-bar">
      <div id="left-bar">
        <button id="list-btn" class="top-btn">Listar</button>
        <button id="patch-btn" class="top-btn">Patch</button>
        <button id="diff-btn" class="top-btn">Diff</button>
        <button id="simulate-btn" class="top-btn">Simular</button>

        <div class="dropdown">
          <button class="top-btn drop-btn">Deploy ▾</button>
          <div class="dropdown-content">
            <button data-deploy="test">Testar deploy</button>
            <button data-deploy="safe">Deploy seguro</button>
            <button data-deploy="full">Deploy completo</button>
            <button data-deploy="rollback">Rollback</button>
          </div>
        </div>

        <button id="discard-btn" class="top-btn danger">Descartar</button>
      </div>

      <div id="right-bar">
        <span id="mode-badge" class="badge mode-normal">Modo: CHAT normal</span>
        <span id="status-text" class="badge status-idle">Pronto</span>
      </div>
    </header>

    <main id="main-area">

      <!-- ========================= -->
      <!--   SEÇÃO DO CHAT À ESQUERDA   -->
      <!-- ========================= -->
      <section id="chat-section">
        <div id="chat-log" class="log-panel active-log"></div>

        <div id="input-area">
          <textarea id="user-input" placeholder="Digite sua mensagem..."></textarea>

          <div id="mode-buttons">
            <button id="engineer-btn" class="mode-btn">Engineer</button>
            <button id="brain-btn" class="mode-btn">Brain</button>
            <button id="send-btn" class="send-btn">Enviar</button>
          </div>
        </div>
      </section>

      <!-- ========================= -->
      <!--   PAINÉIS LATERAIS (3 aba)   -->
      <!-- ========================= -->
      <section id="panels-section">

        <div id="tabs">
          <button class="tab-btn active" data-tab="telemetry">Telemetria</button>
          <button class="tab-btn" data-tab="history">Histórico</button>
          <button class="tab-btn" data-tab="advanced">Avançado</button>
        </div>

        <div id="panel-content">

          <!-- ============= TELEMETRIA ============= -->
          <div id="telemetry-panel" class="panel active">

            <!-- NOVO: Contêiner exigido pelo script.js -->
            <div id="telemetry-cards" class="cards-container"></div>

            <!-- Mantido: log bruto caso queira -->
            <div id="telemetry-log" class="log-panel"></div>
          </div>

          <!-- ============= HISTÓRICO ============= -->
          <div id="history-panel" class="panel">

            <!-- NOVO: Contêiner exigido pelo script.js -->
            <div id="history-cards" class="cards-container"></div>

            <div id="history-log" class="log-panel"></div>
          </div>

          <!-- ============= AVANÇADO ============= -->
          <div id="advanced-panel" class="panel">

            <!-- NOVO: Contêiner exigido pelo script.js -->
            <div id="advanced-cards" class="cards-container"></div>

            <div id="advanced-log" class="log-panel"></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
